<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Groot Translator</h1>   
        <img src="images/root.png" alt="" class="header-img">   
    </header>
    <br><br><br>
    <main>
    <textarea placeholder="Enter the text for translation here.."
        id="input"></textarea>
    <br>
    <button id="translate">Translate</button>
    <br>
    <div><h4>Translated Text will appear here..👇🏻</h4></div>
    <div id="output"></div>
    </main>   
    <br><br><br>
    <footer>
        <p>Groot Translator Uses Ordinary English Language and Translates it in Groot's Language!</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
